# Database configuration

# JDBC URL for connecting to the database
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/hospital

# Username for the database connection
spring.datasource.username = root

# Password for the database connection
spring.datasource.password = 12345

# Hibernate dialect for MySQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# Naming strategy for Hibernate
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Context path to access the application (e.g., localhost:8080/orderapp)
server.servlet.context-path = /hospital
