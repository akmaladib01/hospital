<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Appointment</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E8F5E9; /* Light green background color */
        }

        h2 {
            text-align: center;
            text-transform: uppercase;
            text-decoration: underline;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #E8F5E9; /* Light green background color */
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #4CAF50;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .container {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>New Appointment</h2>
    <form action="/api/appointment/save" method="POST">
        <table>
            <tr>
                <th>Appointment ID:</th>
                <td><input class="form-input" type="text" name="appointment_id" id="appointment_id" required></td>
            </tr>
            <tr>
                <th>Appointment Date:</th>
                <td><input class="form-input" type="text" name="appointment_date" id="appointment_date" required></td>
            </tr>
            <tr>
                <th>Appointment Time:</th>
                <td><input class="form-input" type="text" name="appointment_time" id="appointment_time" required></td>
            </tr>
            <tr>
                <th>Appointment Details:</th>
                <td><input class="form-input" type="text" name="appointment_details" id="appointment_details" required></td>
            </tr>
            <tr>
                <th>Patient ID:</th>
                <td><input class="form-input" type="text" name="patient_id" id="patient_id" required></td>
            </tr>
            <tr>
                <th>Doctor ID:</th>
                <td><input class="form-input" type="text" name="doctor_id" id="doctor_id" required></td>
            </tr>
        </table>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>
</body>
</html>
